<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sistema de Estoque</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        input, select { margin: 5px; padding: 5px; }
        button { margin: 5px; padding: 5px 10px; cursor: pointer; }
        table { border-collapse: collapse; margin-top: 20px; width: 100%; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        ul { list-style: none; padding: 0; }
        li { margin: 5px 0; }
    </style>
</head>
<body>

<h1>Sistema de Estoque</h1>

<h2>Cadastrar Categoria</h2>
<input type="text" id="novaCategoria" placeholder="Nome da Categoria" />
<button id="btnCriarCategoria">Adicionar Categoria</button>

<h3>Lista de Categorias</h3>
<ul id="listaCategorias"></ul>

<hr>

<h2>Cadastrar Produto</h2>
<input type="text" id="nome" placeholder="Nome" />
<input type="number" id="preco" placeholder="Preço" step="0.01" />
<input type="number" id="estoque" placeholder="Estoque" />
<select id="categoriaSelect"></select>
<button id="btnCriarProduto">Salvar Produto</button>

<h2>Lista de Produtos</h2>
<button id="btnAtualizar">Atualizar Lista</button>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Estoque</th>
            <th>Categoria</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="tabelaProdutos"></tbody>
</table>

<script src="app.js"></script>
</body>
</html>
